<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-200">
    <main
      class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto"
    >
      <section
        class="w-full h-full flex-1 flex flex-col justify-center items-center p-4"
      >
        <div
          class="w-full max-w-md flex justify-center items-center flex-col gap-4"
        >
          <img
            src="./images/logo.png"
            alt="Logo do usuário"
            class="w-36 hover:scale-110 duration-300"
          />

          <h1 class="text-4xl font-bold mb-7">Login</h1>
          <input
            type="text"
            placeholder="Digite o seu e-mail"
            class="w-full p-4 rounded-lg outline-none bg-gray-50 focus:bg-white"
          />
          <input
            type="password"
            placeholder="******************"
            class="w-full p-4 rounded-lg outline-none bg-gray-50 focus:bg-white"
          />

          <div class="w-full flex items-center justify-between">
            <div class="flex items-center gap-2">
              <input type="checkbox" name="checkbox" />
              <label for="checkbox">Lembrar senha</label>
            </div>

            <a href="#" class="text-blue-800 hover:text-blue-700"
              >Esqueceu a senha ?</a
            >
          </div>

          <button
            class="w-full flex bg-blue-800 justify-center p-3 rounded-lg text-white text-lg font-medium hover:bg-sky-500 duration-200"
          >
            Acessar
          </button>

          <p>
            Não possui uma conta?
            <a
              href="#"
              class="font-medium text-blue-800 hover:text-sky-600 duration-200"
              >Criar uma conta</a
            >
          </p>
        </div>
      </section>
      <section
        class="hidden md:flex w-full flex-1 h-screen items-center justify-center flex-col bg-blue-800 p-4 gap-9"
      >
        <img src="images/icones.svg" class="w-3/4 lg:w-full lg:max-w-md" />
        <h1 class="text-2xl text-zinc-300 max-w-lg lg:text-4xl text-center">
          Domine as
          <strong class="text-white">tecnologias mais buscadas</strong> pelo
          mercado!
        </h1>
      </section>
    </main>
  </body>
</html>
