<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Nike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/output.css" />
  </head>
  <body>
    <main
      class="bg-slate-300 w-full h-screen flex flex-col sm:flex-row px-4 md:px-0 items-center justify-center"
    >
      <div
        class="w-full flex flex-col md:flex-row max-w-4xl h-[540px] bg-white shadow-lg items-center"
      >
        <section
          class="bg-white flex-1 flex flex-col justify-center gap-8 h-full"
        >
          <h1 class="hidden sm:block font-bold text-2xl px-2 py-4">
            Sujeito Programador
          </h1>
          <div class="flex flex-1 px-5 flex-col gap-5 justify-center h-full">
            <h2 class="text-5xl md:text-6xl md:max-w-sm font-bold">
              Lançamento Nike Air.
            </h2>
            <p class="font-medium text-sm text-gray-600 md:text-xl">
              O Tênis do futuro. <br />
              <span class="duration-100"
                >O futuro a um passo do seu alcance!</span
              >
            </p>
            <a
              href="#"
              class="bg-zinc-800 border-2 text-white font-bold uppercase px-8 py-4 self-start hover:bg-white hover:text-zinc-800 hover:duration-200"
              >Quero conhecer!</a
            >
          </div>
        </section>

        <section
          class="bg-nike bg-cover bg-no-repeat h-full flex-1 flex items-center justify-center"
        >
          <img src="./assets/tenis.png" alt="Tênis da Nike" />
        </section>
      </div>
    </main>
  </body>
</html>
