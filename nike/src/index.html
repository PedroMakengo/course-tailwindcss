<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Nike</title>
    <link rel="stylesheet" href="/styles/output.css" />
  </head>
  <body>
    <main
      class="bg-sky-50 w-full h-screen flex flex-col sm:flex-row px-4 md:px-0 items-center justify-center"
    >
      <section class="bg-white flex flex-col px-8 py-8 md:h-full lg:flex-1">
        <h1 class="hidden sm:block font-bold text-2xl">Sujeito Programador</h1>
        <div class="flex flex-1 flex-col gap-5 justify-center sm:px-15 h-full">
          <h2 class="text-5xl md:text-7xl md:max-w-sm font-bold">
            Lançamento Nike Air.
          </h2>
          <p class="font-bold text-sm text-gray-600 md:text-xl">
            O Tênis do futuro. <br />
            O futuro a um passo do seu alcance!
          </p>
          <a
            href="#"
            class="bg-black text-white font-bold uppercase px-8 py-4 self-start hover:scale-105 hover:duration-200"
            >Quero conhecer!</a
          >
        </div>
      </section>

      <section
        class="bg-nike bg-cover bg-no-repeat py-10 md:h-full md:flex-1 flex items-center justify-center"
      >
        <img src="./assets/tenis.png" alt="Tênis da Nike" />
      </section>
    </main>
  </body>
</html>
