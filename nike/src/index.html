<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Nike</title>
    <link rel="stylesheet" href="/styles/output.css" />
  </head>
  <body>
    <main class="w-full h-screen bg-white flex flex-col md:flex-row">
      <section class="flex flex-col flex-1 px-8 h-full">
        <h1 class="font-bold text-2xl">Sujeito Programador</h1>
        <div class="flex flex-1 flex-col gap-5 justify-center sm:px-15">
          <h2 class="text-5xl md:text-7xl md:max-w-sm font-bold">
            Lançamento Nike Air.
          </h2>
          <p class="font-medium text-xl md:text-lg text-gray-400">
            O Tênis do futuro. <br />
            O futuro a um passo do seu alcance!
          </p>
          <a
            href="#"
            class="bg-black text-white font-bold uppercase px-8 py-4 self-start hover:scale-105 hover:duration-200"
            >Quero conhecer!</a
          >
        </div>
      </section>
      <section
        class="hidden md:flex bg-nike bg-cover flex-1 flex-col items-center justify-center"
      >
        <img src="./assets/tenis.png" alt="Tênis da Nike" />
      </section>
    </main>
  </body>
</html>
